<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300,400;500;600&display=swap" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <title>Clone Kite</title>
</head>
<body>
  <header class="navbar">
        <a href="#" class="logo">
            <img src="kite-logo.svg" alt="">
        </a>
        
        <ul>
            <li><a href="#Dashboard">Dashboard</a></li>
            <li><a href="#">Orders</a></li>
            <li><a href="#">Holding</a></li>
            <li><a href="#">Position</a></li>
            <li><a href="#">Bids</a></li>
            <li><a href="#">Funds</a></li>          
            <li><i class="ri-notification-line"></i></li>
            <a href="#" class="nav-link">
                <img src="console.svg" alt="">
            </a>
            <a href="#">Demouser</a>
      
        </ul>
    </header>  

    <section class="dashboard" id="Dashboard">
        <div class="dash-container">
            <p class="hi">Hi, Demo</p>
            <hr>
            <div class="content">
                
                <div class="main-content">
                    <div class="symbol">
                    <i class="ri-pie-chart-line">Equity</i>
                    </div>
                <article>1L</article>
                <p>Margin Available</p>
            </div>
            <div class="cont">
                Margins used &nbsp; &nbsp; 0 <br>
                Opening balance 1L <br>
                <span><img src="console.svg" alt="" class="img"> View statement</span>
            </div>
            
            <div class="main-content">
                <div class="symbol">
                    <i class="ri-drop-line">Commodity</i>
                    </div>
                <article>50k</article>
                <p>Margin available</p>
            </div>
            <div class="cont">
                Margins used &nbsp; &nbsp; 0 <br>
                Opening balance 50k <br>
                <span> <img src="console.svg" alt="" class="img"> View statement</span>
            </div>
            </div>
        </div>
        </div>
        <hr>
    </section>
    
</body>
</html>
